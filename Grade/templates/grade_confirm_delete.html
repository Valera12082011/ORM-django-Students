
{% block content %}
  <h2>Are you sure you want to delete this grade?</h2>
  <p>{{ grade.student }} - {{ grade.subject }}: {{ grade.grade }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'grade_list' %}">Cancel</a>
  </form>
{% endblock %}
