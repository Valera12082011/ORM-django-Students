<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Grade</title>
</head>
<body>
    <h1>Update Grade</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="student">Select Student:</label>
        <select id="student" name="student" required>
            {% for student in students %}
                <option value="{{ student.id }}" {% if student.id == grade.student.id %}selected{% endif %}>
                    {{ student.name }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <label for="subject">Select Subject:</label>
        <select id="subject" name="subject" required>
            {% for subject in subjects %}
                <option value="{{ subject.id }}" {% if subject.id == grade.subject.id %}selected{% endif %}>
                    {{ subject.name }}
                </option>
            {% endfor %}
        </select>
        <br><br>

        <label for="grade">Grade:</label>
        <input type="number" id="grade" name="grade" min="1" max="100" value="{{ grade.grade }}" required>
        <br><br>

        <button type="submit">Update Grade</button>
    </form>
    <a href="{% url 'grade_list' %}">Back to Grades List</a>
</body>
</html>
